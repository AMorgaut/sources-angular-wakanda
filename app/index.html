  <body ng-app="angularWakandaFrontApp" ng-cloak>
    <!--[if lt IE 7]>

    <div class="container">

      <div class="header" ng-controller="HeaderCtrl">
        <ul class="nav nav-pills pull-right">
          <li ng-repeat="(type, linksByType) in links">
            <span ng-click="toggleLinksDisplay(type)">{{type}}</span>
            <ul ng-show="linksByType.show">
              <li ng-class="{ active: isActive(link.href) }" ng-repeat="link in linksByType"><a ng-href="#{{link.href}}">{{link.text}}</a></li>
            </ul>
          </li>
        </ul>
        <h1 class="text-muted">angular wakanda front</h1>
      </div>

      <!-- Add your site or application content here -->
      <div ng-view=""></div>       

      <div class="footer">
        <p>thanks to Yeoman / Grunt / Bower / Angular, etc ...</p>
      </div>

    </div>
