<div id="view-retrieve-infos" ng-cloak>
    <h3>Retrieve Infos</h3>
    <p>Example using <code>ds.Products.toArray</code> with the <code>onSuccess</code> callback.</p>
    <h4>Products <small>({{productsArray.length}} items)</small></h4>
    <ul>
        <li ng-repeat="product in productsArray"><label>Name :</label> <strong>{{product.name}}</strong> - object : {{product}}</li>
    </ul>
</div>
