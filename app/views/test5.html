<style>
  table {
    border: 1px solid #ddd;
    width: 100%;
    max-width: 100%;
    margin-bottom: 20px;
    background-color: transparent;
    border-spacing: 0;
    border-collapse: collapse;
    box-sizing: border-box;
  }

  tr {
    box-sizing: border-box;
    border-color: inherit;
    border: 1px solid #ddd;
  }

  td {
    border: 1px solid #ddd;
    padding: 8px;
    vertical-align: top;
    border-top: 1px solid #ddd;
  }

  .odd {
    background-color: #00FFFF;
  }

  .even {
    background-color: #F8F8F8;
  }

  img {
    max-width: 80px;
  }

</style>

<div class="view-test2" ng-cloak>
  <h3>Test 5</h3>
  <p>Tests on fetching entities with object and image attributes</p>
  <h4>products from Product (total : {{products.$totalCount}})
    <span ng-click="products.$prevPage()">&leftarrow;</span>
    <span ng-click="products.$nextPage()">&rightarrow;</span>
    <img src="./images/ajax-loader.gif" ng-show="products.$fetching">
  </h4>
  <table>
    <tr>
      <td ng-repeat="attribute in attributes">{{attribute}}</td>
    </tr>
    <tr ng-repeat="product in products"  ng-class-odd="'odd'" ng-class-even="'even'">
      <td ng-repeat="attribute in attributes">
        <p ng-show="isImageAttribute(attribute)">
        <img ng-src="{{product[attribute].uri}}" alt="image">
        </p>
        <span ng-hide="isImageAttribute(attribute)" >
          {{product[attribute]}}
        </span>
      </td>
    </tr>
  </table>
</div>
